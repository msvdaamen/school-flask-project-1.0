<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
<div class="d-flex flex-column side-bar p-3 text-white bg-dark">
  <img class="responsive" src="{{url_for('static', filename='images/icon.png')}}"/>
  <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('movies.showPopular') }}"  class="nav-link {{ 'active' if active_page == 'popular' else '' }}">
          Trending Movies
        </a>
      </li>
      <li>
        <a class="nav-link text-white">
          New Movies
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          Top Genres
        </a>
      </li>
    </ul>
    {% if current_user.is_authenticated  %}
    <div class="dropdown logout">
      <hr>
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{url_for('static', filename='images/user_icon.png')}}" width="24" height="24" class="rounded-circle me-2">
        <strong>{{current_user.email}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item {{ 'active' if active_page == 'profile' else '' }}" href="{{ url_for('profile.showProfile') }}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a></li>
      </ul>
  </div>
  {% else %}
  <div>
    <a href="{{ url_for('auth.login') }}">
      <button class="btn btn-primary w-100">Login</button>
    </a>
  </div>
  {% endif %}
</div>
<div class="main-container">
  {% block content %}{% endblock %}
</div>
<script src="{{url_for('static', filename='js/bootstrap.js')}}" crossorigin="anonymous"></script>
{% block body %}{% endblock %}
</body>
</html>
