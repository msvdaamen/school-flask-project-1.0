{% extends 'base.html' %}
{% set active_page = "popular" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/movies.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/movie-modal.css') }}">
{% endblock %}
{% block content %}

<div class="movies-container" id="movies-container">

	{% for movie in movies %}
	<div class="movie-card" data-id="{{movie.id}}">
		<img src="{{url_for('static', filename='images/movies/captain-marvel.jpg')}}" class="movie card-img-top" alt="...">
		<div class="movie-info card-body">
			<i class="fas fa-play play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer"></i>
			<h5 class="card-title">{{ movie.title }}</h5>
			<div class="movie-card-footer">
				<span class="movie_info">{{ movie.date.strftime('%Y') }}</span>
				<span class="rating">6.8</span>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}

{% block body %}
<div class="modal fade movie-modal" tabindex="-1" role="dialog" id="movie-modal" data-type="create">
	<div class="modal-dialog modal-xl" id="movie-modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
<!--				<h5 class="modal-title">Modal title</h5>-->
				<button type="button" class="modal-close" data-bs-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="banner">
					<input type="file" hidden id="movie-modal-banner-upload">
					<img id="movie-modal-banner-preview" src="">
<!--					<img src="https://www.vvng.com/wp-content/uploads/2019/03/Captain-Marvel.jpg" alt="">-->
				</div>
			</div>
			<div class="modal-body">
				<div class="content">
					<div class="row">
						<div class="col-md-9">

							<div class="title">
								<div class="title-icon">
									<i class="far fa-window-maximize"></i>
								</div>
								<div class="title-text w-full">
									<input class="form-control" placeholder="Film titel" id="movie-modal-title-input" type="text">
								</div>
							</div>

							<div class="title">
								<div class="title-icon">
									<i class="fas fa-align-justify"></i>
								</div>
								<div class="title-text w-full">
									<span>Beschrijving</span>
								</div>
							</div>

							<div class="gutter">
								<textarea class="form-control" id="movie-modal-desc-input" rows="3" placeholder="Voer hier je beschrijving in."></textarea>
							</div>

							<div class="title">
								<div class="title-icon">
									<i class="fas fa-calendar"></i>
								</div>
								<div class="title-text w-full">
									<input class="form-control" placeholder="Release datum" id="movie-modal-date-input" 1type="text">
								</div>
							</div>

						</div>
						<div class="col-md-3">
							<div class="d-flex" style="justify-content: flex-end;">
								<input id="movie-modal-cover-upload" type="file" hidden>
								<img id="movie-modal-cover-preview" src="">
							</div>
						</div>
					</div>
					<br>
					<br>
					<br>
					<br>
					<br>
<!--					<button id="movie-modal-submit-button">Opslaan</button>-->
				</div>
			</div>
<!--			<div class="modal-footer">-->
<!--				<button type="button" class="btn btn-primary">Save changes</button>-->
<!--				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--			</div>-->
		</div>
	</div>
</div>

<script src="{{url_for('static', filename='js/movies.js')}}" defer></script>
{% endblock %}
